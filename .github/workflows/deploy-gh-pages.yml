name: deploy-gh-pages
permissions:
    contents: write

on: 
    push:
        branches: [main]

jobs:
    publish:

        runs-on: ubuntu-latest

        steps: 
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with: 
                node-version: latest

            - run: npm ci
            - run: npm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: build
